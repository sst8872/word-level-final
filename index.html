
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="resource/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resource/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resource/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/voca.webmanifest">
    <!-- favicon ends -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Smart Voca H</title>
</head>
<body>
<div class="loader"></div>
<nav class="navbar hidden">
    <div class="indicator">
        <div class="open-box">
            <div class="open-shuffle">
                <span class="openbtn"><i class="fa fa-bars" aria-hidden="true"></i></span><br>
                <span class="shuffleWords"><i class="fa fa-random" aria-hidden="true"></i></span>
            </div>
            <div class="home-numday">
                <div class="print-word">
                    <span class="numday printBtn">1</span>
                    <div class="printer">
                        <img class="printer-icon" src="resource/printer@3x.png" alt="printer">
                    </div>
                    <div id="exportContent"><!-- print test --></div>
                    <div class="home">
                        <a href="/" class="btn home-btn"><i class="fa fa-home"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- indicator ended -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn"><i class="fa fa-times" aria-hidden="true"></i></a>
        <div class="level-box">
            <a href="#" class="choice level-1 active" data-level="1">고1</a>
            <a href="#" class="choice leve2-2" data-level="2">고2</a>
            <a href="#" class="choice level-3" data-level="3">고3</a>
            <a href="#" class="choice level-4" data-level="4">Free</a>
        </div>
        <a href="#" class="curday"></a>
        <div class="numbers"></div>
        <!--            <a href="#">Contact</a>-->
    </div>
</nav>
<div id="wrapper">
    <div class="index hidden" ></div>
    <div class="tooltip-output"></div>
</div>
<script>history.scrollRestoration = "manual"</script>
<script src="js/app.js"></script>
</body>
</html>
