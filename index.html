<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Words-Level-Study</title>
</head>
<body>
    <div class="loader"></div>
    <nav class="navbar hidden">
        <div class="indicator">
            <div class="open-box">
                <div class="open-shuffle">
                    <span class="openbtn"><i class="fa fa-bars" aria-hidden="true"></i></span><br>
                    <span class="shuffleWords"><i class="fa fa-random" aria-hidden="true"></i></span>
                </div>
                <div class="home-numday">
                    <div class="print-word">
                        <span class="numday printBtn">1</span>
                        <div class="printer">
                            <img class="printer-icon" src="resource/printer@3x.png" alt="printer">
                        </div>
                        <div id="exportContent"><!-- print test --></div>
                        <div class="home">
                            <a href="https://enco.netlify.com/" class="btn home-btn"><i class="fa fa-home"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- indicator ended -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn"><i class="fa fa-times" aria-hidden="true"></i></a>
            <div class="level-box">
                <a href="#" class="choice level-1 active" data-level="1">고1</a>
                <a href="#" class="choice leve2-2" data-level="2">고2</a>
                <a href="#" class="choice level-3" data-level="3">고3</a>
                <a href="#" class="choice level-4" data-level="4">Free</a>
            </div>
            <a href="#" class="curday"></a>
            <div class="numbers"></div>
<!--            <a href="#">Contact</a>-->
        </div>
    </nav>
    <div id="wrapper">
        <div class="index hidden" ></div>
        <div class="dropdown">
            <button class="dropbtn">Edit</button>
            <div class="dropdown-content">
                <a href="https://docs.google.com/spreadsheets/d/1_Z_bti_Wk9g-t2IgxZGYvTpKXaZAqkFt3vDmw-1BU74/edit?usp=sharing">고 1</a>
                <a href="https://docs.google.com/spreadsheets/d/1mgbYLvqlZ9FIRFbiIhg6C4SQZtHihCOME7f5m49Ze84/edit?usp=sharing">고 2</a>
                <a href="https://docs.google.com/spreadsheets/d/1KXnfz5L-QG8e7OhGPV6V3CetYqvz8U4e0zdpA_Q9fTw/edit?usp=sharing">고 3</a>
                <a href="https://docs.google.com/spreadsheets/d/1z0A-HHj-OXOHNGmVsbHS9HEhREyOE6Dvkxarxak4yyA/edit?usp=sharing">Free</a>
            </div>
        </div>
        <div class="tooltip-output"></div>
    </div>
    <script>history.scrollRestoration = "manual"</script>
    <script src="js/app.js"></script>
</body>
</html>
